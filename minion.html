<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minion</title>
</head>
<link rel="stylesheet" type="text/css" media="screen" href="minion.css" />

<body>
  <div class="container">
    <div class="mainbody">
      <div class="google-line"></div>
      <div class="left">
        <div class="google-holder-left">
          <div class="center-left-holder"></div>
        </div>
        <div class="left-tilt-holder-top"></div>
        <div class="left-tilt-holder-bottom"></div>
        <div class="left-tilt-holder-bottom-shadow"></div>
        <div class="left-long-holder"></div>
        <div class="left-long-holder-shadow"></div>
        <div class="left-eye-shadow"></div>
        <div class="left-glass">
          <div class="left-eyeball"></div>
          <div class="left-eye">
            <div class="left-pupil"></div>
            <div class="left-pupil-shadow"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="mouth">
      <div class="mouth-hide"></div>
    </div>

    <div class="shirt">
      <div class="strips">
        <div class="left-strip">
          <div class="left-button">
            <div class="left-button-sign">+</div>
          </div>
        </div>
        <div class="left-strip-shadow"></div>
        <div class="right-strip"></div>
        <div class="right-button">
          <div class="right-button-sign">+</div>
        </div>
        <div class="right-strip-shadow"></div>
      </div>
      <div class="pocketSection">
        <div class="pocket">
          <div class="circleShape">
            <div class="squareShape">
              <div class="centerShape"></div>
            </div>
            <div class="darkline"></div>
            <div class="whiteline"></div>
          </div>
        </div>
      </div>
      <div class="base">
        <div class="left-pocket-dark">
          <div class="left-pocket-light"></div>
        </div>
        <div class="right-pocket-dark">
          <div class="right-pocket-light"></div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="google-holder-right">
        <div class="center-right-holder"></div>
      </div>
      <div class="right-tilt-holder-top"></div>
      <div class="right-tilt-holder-bottom"></div>
      <div class="right-tilt-holder-bottom-shadow"></div>
      <div class="right-long-holder"></div>
      <div class="right-long-holder-shadow"></div>
      <div class="right-eye-shadow"></div>
      <div class="right-glass"></div>
      <div class="right-glass">
        <div class="right-eyeball"></div>
        <div class="right-eye">
          <div class="right-pupil"></div>
          <div class="right-pupil-shadow"></div>
        </div>
      </div>
    </div>
    <div class="hands">
      <div class="left-hand">
        <div class="left-glove"></div>
      </div>
      <div class="right-hand">
        <div class="right-glove"></div>
      </div>
    </div>
    <div class="pants">
      <div class="legs">
        <div class="left-leg">
          <div class="left-shoe"></div>
        </div>
        <div class="right-leg">
          <div class="right-shoe"></div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
